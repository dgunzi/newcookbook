<%- include common/header.html -%>
<style>
.form-horizontal .control-label {
  float: left;
  width: 160px;
  padding-top: 5px;
  text-align: right;
}
</style>
<div class="mainContainer">
	<div class="row-fluid">
	<div class="span8">
		<%if(locals.error){%>
		<div class="alert alert-error">
			<a class="close" data-dismiss="alert" href="#">x</a>
			<%= error %>
		</div>
		<%}%>
		<header class="clearfix create_btn">
		<h2 class="pull-left"><i class="icon-user"></i>注册</h2>
			<a class="pull-right btn" href="/login">
				登录
			</a>
		</header>
		<form class="form-horizontal" action="/useradd" method="post">
		    <div class="control-group">
			    <label for="user_name" class="control-label">用户名：</label>
			    <div class="controls">
		    		<% if(locals.user_name){ %>
			    	<input class="input-xlarge" type="text" id="user_name" name="user_name" value="<%= user_name%>" />
		    		<% }else{ %>
	    			<input class="input-xlarge" type="text" id="user_name" name="user_name" placeholder="用户名..." value="" />
		    		<% } %>
			    </div>
		    </div>
		    <div class="control-group">
			    <label for="user_name" class="control-label">邮箱：</label>
			    <div class="controls">
		    		<% if(locals.email){ %>
			    	<input class="input-xlarge" type="text" id="user_name" name="email" value="<%= email%>" />
		    		<% }else{ %>
	    			<input class="input-xlarge" type="text" id="user_name" name="email" placeholder="example@example.com" value="" />
		    		<% } %>
			    </div>
		    </div>
		    <div class="control-group">
		    	<label for="password" class="control-label">密码：</label>
			    <div class="controls">
			    	<input class="input-xlarge" type="password" id="password" name="password" placeholder="密码..." value="" />
			    </div>
		    </div>
		    <div class="form-actions">
		  		<input class="btn" type="submit" value="注册" />
		  	</div>
		</form>
	</div>
	<div class="span4 side_bar">
		sdfsdf
	</div>	
	</div>
</div>	
<%- include common/footer.html -%>
